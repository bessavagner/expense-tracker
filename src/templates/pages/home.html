<!-- src/templates/pages/home.html -->

{% extends "base.html" %}

{% block title %}Expense Tracker - Home{% endblock title %}

{% block content %}
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 xl:p-24">
    <h1 class="text-3xl font-bold text-center mb-4">Welcome to Expense Tracker</h1>
    <p class="text-lg text-center mb-8">Track your expenses and stay on top of your finances</p>
    {% if not user.is_authenticated %}
    <div class="flex justify-center mb-8">
      <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-wide">Login</a>
      <a href="{% url 'accounts:signup' %}" class="btn btn-secondary btn-wide ml-4">Signup</a>
    </div>
    {% endif %}
  </div>
{% endblock content %}
