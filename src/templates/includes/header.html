<div class="navbar w-full justify-end fixed top-0 right-0 left-0 z-20  bg-base-100">
    <div class="flex-1">
        <a href="/" class="btn btn-ghost text-xl"><span>Expense Tracker</span></a>
    </div>
    <div class="flex">
        <input type="checkbox" value="synthwave" class="toggle theme-controller" />
        <details class="dropdown dropdown-end mr-5">
            <summary class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block h-5 w-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                    </path>
                </svg>
            </summary>
            <ul class="p-2 shadow menu dropdown-content bg-base-100 rounded-box w-52">
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <li><button type="submit">Logout</button></li>
                </form>
                {% else %}
                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </details>
    </div>
</div>
<script>
    const themeToggle = document.querySelector('.theme-controller');
    const currentTheme = localStorage.getItem('theme') || 'custom';

    if (currentTheme === 'custom-dark') {
        document.documentElement.setAttribute('data-theme', 'custom-dark');
        themeToggle.checked = true;
    } else {
        document.documentElement.setAttribute('data-theme', 'custom');
    }
    
    themeToggle.addEventListener('change', function () {
        if (themeToggle.checked) {
            document.documentElement.setAttribute('data-theme', 'custom-dark');
            localStorage.setItem('theme', 'custom-dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'custom');
            localStorage.setItem('theme', 'custom');
        }
    });
</script>
